<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - ZIKRIYA DARBAR FOOD PRODUCTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .login-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="login-card p-8 max-w-md w-full">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
        <p class="text-gray-600 mt-2">Zikriya Darbar Food Products</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter username"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter password"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
        >
          Login
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Default Credentials: <br />
          <strong>Username:</strong> admin <br />
          <strong>Password:</strong> admin123
        </p>
        <p class="text-xs text-gray-400 mt-4">
          Return to
          <a href="/" class="text-blue-600 hover:underline">Website</a>
        </p>
      </div>
    </div>

    <script>
      // API BASE for backend
      const API_BASE = "http://localhost:5000";

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("Please enter both username and password");
            return;
          }

          try {
            const res = await fetch(`${API_BASE}/api/admin/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (res.ok && data.token) {
              localStorage.setItem("adminToken", data.token);
              alert("Login successful! Redirecting to dashboard...");
              window.location.href = "/admin/dashboard.html";
            } else {
              alert(data.msg || "Invalid credentials");
            }
          } catch (err) {
            console.error(err);
            alert("Login failed. Is backend running on port 5000?");
          }
        });
    </script>
  </body>
</html>
